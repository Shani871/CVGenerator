<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Resume</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 30px;
        }
        .resume-header {
            text-align: center;
            margin-bottom: 40px;
        }
        .resume-section {
            margin-bottom: 30px;
        }
        .resume-section h4 {
            border-bottom: 2px solid #007bff;
            padding-bottom: 5px;
        }
        .contact-info p {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container bg-white p-5 shadow rounded">
        <!-- Header Section -->
        <div class="resume-header">
            <h1>{{ user_profile.name }}</h1>
            <p class="text-muted">{{ user_profile.email }} | {{ user_profile.phone }}</p>
        </div>

        <!-- Summary Section -->
        <div class="resume-section">
            <h4>Summary</h4>
            <p>{{ user_profile.summary }}</p>
        </div>

        <!-- Skills Section -->
        <div class="resume-section">
            <h4>Skills</h4>
            <p>{{ user_profile.skills }}</p>
        </div>

        <!-- Education Section -->
        <div class="resume-section">
            <h4>Education</h4>
            <ul>
                <li>{{ user_profile.school }}</li>
                <li>{{ user_profile.university }}</li>
            </ul>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
